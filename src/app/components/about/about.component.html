<div>
    <a routerLink="/" class="btn" [ngStyle]="{'background-color': 'red'}">Back</a>
    <form class="add-form" (ngSubmit)="onEdit()">
        <div class="form-control">
            <label for="text">Task</label>
            <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Edit Task">                
        </div>
        <div class="form-control">
            <label for="day">Day & Time</label>
            <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Edit Day & Time">
        </div>
        <div class="form-control form-control-check">
            <label for="reminder">Update Reminder</label>
            <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
        </div>
        <input type="submit" value="Save The Edit" class="btn btn-block">
     </form>
</div>
